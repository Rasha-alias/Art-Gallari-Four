    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Biljettköp</h4>
                </div>
                <div class="modal-body">
                    <style>
                        table,
                        tr,
                        td {
                            font-family: monospace;
                            font-weight: bold;
                        }

                        #result {
                            font-weight: bold;
                            color: #0000FF;
                        }

                        h1 {
                            color: #0000FF;
                            font-family: monospace;
                            text-align: center;
                        }
                    </style>
                    <form onsubmit="return validate()" name="book">
                        <center>
                            <h1>ONLINE BOKNING</h1>
                            <table>
                                <tr>
                                    <td>Namn</td>
                                    <td><input type="text" name="name" placeholder="Förnamn" required>

                                </tr>

                                <tr>
                                    <td>Efternamn</td>
                                    <td><input type="text" name="moviename" autocomplete="on" placeholder="Efternamn"
                                            required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Telefonnummer</td>
                                    <td> <input type="tel" name="phone" placeholder="Telefonnummer" required>
                                </tr>
                                <tr>
                                    <td>Datum</td>
                                    <td><input type="date" name="showdate"></td>
                                </tr>

                                <tr>
                                    <td>Antal vuxna</td>
                                    <td><input type="number" name="tickets" id="tickets" min="1" max="10"></td>
                                </tr>

                                <tr>
                                    <td>Antal barn (0-13)</td>
                                    <td><input type="number" name="childrens" id="childrens" min="1" max="5"></td>
                                </tr>

                                <tr>
                                    <td><button type="submit" name="Book My Show">Boka</button></td>
                                    <td><button type="reset" name="reset">Reset</button></td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <div id="result"></div>
                                    </td>
                                </tr>

                            </table>

                            <script>
                                function validate() {
                                    var x = document.getElementById("tickets").value;
                                    var y = document.getElementById("childrens").value;
                                    var date = document.book.showdate.value;
                                    var currdate = new Date();
                                    var curr = Date.parse(currdate.toString());
                                    var bookdate = Date.parse(date);
                                    var adult = x * 200;
                                    var childern = y * 100;
                                    var total = adult + childern;

                                    if (bookdate < curr) {
                                        alert("Show date and time should be either current date or future date");
                                        return false;
                                    }
                                    if (y >= x) {
                                        alert("No of tickets should be greater than the no of children");
                                        return false;

                                    }
                                    if (y < x) {
                                        document.getElementById("result").innerHTML = "Your approximate ticket amount is " + total + " INR";
                                        return false;

                                    }
                                }
                            </script>
                        </center>
